<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A HIKING GUIDE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="top-container">
            <div class="header-wrapper">
                
                <a class="logo" href="#">
                    <img src="img/logo-image.svg" alt="Логотип" class="logo__image">
                </a>

                <div class="header-nav">
                    <a href="#" class="header-link">Equipment</a>
                    <a href="#" class="header-link">About us</a>
                    <a href="#" class="header-link">Blog</a>
                </div>
                <!-- /.header-nav -->

                <div class="header-account">
                    <img src="img/account-icon.svg" alt="Иконка аккаунта" class="header-icon">
                    <div class="header-text">
                        <span>Account</span>
                    </div>                        
                </div>
            </div>
            <!-- /.header-wrapper -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
     <section class="main">        
        <img class="main-mountains" src="img/mountains.png" alt="Горы">
        <img class="main-gradient" src="img/gradient.png" alt="Градиент">
        <div class="top-container">
            <div class="main-box">
                <div class="main-socials">
                    <span>Follow us</span>
                    <img src="img/instagram.svg" alt="Icon: instagram">
                    <img src="img/twitter.svg" alt="Icon: twitter">
                </div>
                <!-- /.main-socials -->
                <div class="main-content">
                    <div class="content-subtitile content-subtitile--div">
                        <div class="content-subtitile content-subtitile--line"></div>
                        <div class="content-subtitile content-subtitile--span">A HIKING GUIDE</div>
                    </div>
                    <h1 class="main-title">Be Prepared For The<br>Mountains And Beyond!</h1>
                    <a class="main-button" href="#">
                        <span>Scroll down</span>
                        <div class="main-icon">
                            <img src="img/main-arrow_downward.svg" alt="Стрелка вниз">
                        </div>
                    </a>
                </div>
                
                <!-- /.main-content -->
                <div class="main-scrollbar">
                    <span>Start</span>
                    <span>01</span>
                    <span>02</span>
                    <span>03</span>
                </div>
                <!-- /.main-scrollbar -->
            </div>
            <!-- /.main-content -->
         </div>
         <!-- /.top-container -->
         <div class="main-darkness">
            <img src="img/darkness.png" alt="Градиент в нижней части секции">
         </div>         
     </section>     
     <!-- /.main -->
    


    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
